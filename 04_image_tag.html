<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image tag</title>
</head>
<body>

    <h1>Image Tag</h1>

    <img src="a1.png" alt="Screenshot image" height="400px" width="600px">

    <br><br>

    <h1>Image tag for using external folder and using Center tag</h1>

    <center>

    <img src="images/b1.png" alt="Screenshot image" height="400px" width="600px">

    </center>
    
</body>
</html>
